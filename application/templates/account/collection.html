{% extends "layout.html" %}
{% from "macros/_utils.html" import _pagination %}
{% from "macros/post/_posts.html" import render_posts %}

{% block page_title %}我的订阅{% endblock %}
{% block page_content %}
   <div class="container">
      <div class="row">
         <div class="col-sm-8">
            <h2>
               <span class="fa fa-bookmark"></span> 我的收藏
            </h2>

            <div class="posts body-top-gap">
               {{ render_posts(posts.items, attr='post') }}
            </div>

            {{ _pagination(posts) }}
         </div>

         <div class="col-sm-4">
         </div>
      </div>
   </div>
{% endblock %}
