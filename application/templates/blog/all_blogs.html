{% extends "layout.html" %}

{% block page_title %}全部博客{% endblock %}
{% block page_content %}
   <div class="container">
      <div class="col-sm-8">
         <h2>全部博客
            <small>排名不分先后</small>
         </h2>

         {% for blog in blogs %}
            <div class="blog">
               <div class="title">
                  <a href="{{ url_for('blog.view', uid=blog.id) }}">
                     {{ blog.title }}
                  </a>
               </div>
            </div>
         {% endfor %}
      </div>

      <div class="col-sm-4">
         <hr/>
         <p>{{ blogs.count() }} 博客</p>
         <hr/>
      </div>
   </div>
{% endblock %}
