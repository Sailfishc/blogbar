{% extends "layout.html" %}

{% block page_title %}首页{% endblock %}
{% block page_content %}
   <div class="container">
      {% for blog in blogs %}
         <div class="blog">
            <div class="title">
               <a href="{{ url_for('blog.view', uid=blog.id) }}">
                  {{ blog.title }}
               </a>
            </div>
         </div>
      {% endfor %}
   </div>
{% endblock %}
